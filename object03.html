<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Pronouns.(Object03)</title>
  <style>
    body {
      color: blue;
      margin:50px;
      text-shadow: 12px 13px 14px #000;
    }
    li{
      color: black;
      font-size: 20px;
    }
    h2{
      color: rgb(6, 112, 131);
    }
  </style>
</head>
<body>
  <h1>Object Pronouns.(object03)</h1>
<li>me{us}</li> <br>
<li>you{you}</li> <br>
<li>him</li>
<li>her</li>
<li>it{<b>them</b>}</li>
<br>
<h2>We use object pronouns as direct or indirect objects or as objects of prepositions.</h2> <br>
I know  him well . <br>
he  gives her many presents. <br>
I live near then. <br>
<hr>
</body>
</html>
